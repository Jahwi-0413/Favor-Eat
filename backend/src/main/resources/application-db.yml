#default 공통설정
spring:
  jpa:
    properties:
      hibernate:
        show-sql: true
        format_sql: true
  logging:
    level:
      org:
        hibernate:
          SQL: debug
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver

--- # test 설정
spring:
  config:
    activate:
      on-profile: "db-test"

  datasource:
    url: jdbc:mysql://localhost:3306/Favoreat?serverTimezone=Asia/Seoul
    username: ${mysql-test-username}
    password: ${mysql-test-password}

